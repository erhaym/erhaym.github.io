baseURL: "https://erhaym.github.io"
languageCode: "en-us"
title: "Aymen's Portfolio"
theme: "PaperMod"

caches:
  images:
    dir: :cacheDir/images

pagination:
  pagerSize: 10

params:
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true

  label:
      text: "Accueil"

  mainSections:
    - posts

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Aymen Erraihani"
    Content:
      >
      I'm an aspiring cybersecurity engineer currently aiming to deepen my understanding in computer security
      and computer science.


      In my spare time, I enjoy solving online challenges and participating in CTFs
      with my team.


      You can find my personal articles and upcoming writeups below.

  socialIcons:
    - name: github
      url: "https://github.com/erhaym"
    - name: linkedin
      url: "https://www.linkedin.com/in/aymen-e2006/"
    - name: rss
      url: "/index.xml"

menu:
  main:
    - name: Tags
      url: /tags/
      weight: 1
    - name: About
      url: /about/
      weight: 2

outputs:
  home:
    - HTML
    - RSS
    - JSON

